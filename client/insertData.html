<template name="insertData">
  <hr/>
  <div class="well">
  <form class="form-inline">
    <div class="form-group">
      <label for="exampleInputName2">이름</label>
      <input type="text" class="form-control" id="inpName" placeholder="홍길동">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">이메일</label>
      <input type="email" class="form-control" id="inpEmail" placeholder="jane.doe@example.com">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">전화번호</label>
      <input type="text" class="form-control" id="inpPhone" placeholder="010-xxxx-xxxx">
    </div>
    <div class="form-group" margin="30px">
      <select class="form-control" id="inpSelect">
        <option>던전앤파이터</option>
        <option>마비노기 영웅전</option>
        <option>다른 게임</option>
      </select>
    </div>
    <div class="form-group">
      <input type="file" class="form-control" id="inpFile">
    </div>
    <div>
      <textarea id="inpTextarea" class="form-control" rows="3" style="width: 100%;" placeholder="스크린샷 내용"></textarea>
    </div>
    <button type="submit" class="btn btn-default" id="btnSend">작성</button>
  </form>
  </div>
</template>
